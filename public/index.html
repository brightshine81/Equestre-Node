<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Real-time Equestre</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<header> </header>
<main>
  <div class="board">
    <div class="title">
      <h2 id="event-title" class="left-align">&nbsp</h2>
      <h4 id="event-date" class="right-align">&nbsp</h4>
    </div>
    <div class="subboard">
      <div class="subtitle">
        <h3>Current</h3>
      </div>
      <table class="table table-scoreboard">
        <thead>
          <tr>
            <th class="col-1">Rnk</th>
            <th class="col-1">Num</th>
            <th class="col-2">Horse</th>
            <th class="col-3">Rider</th>
            <th class="col-1">Nation</th>
            <th class="col-1">Point 1</th>
            <th class="col-1">Time 1</th>
            <th class="col-1">Point 2</th>
            <th class="col-1">Time 2</th>
          </tr>
        </thead>
        <tbody id="realtime">
          <tr>
            <td class="col-1 center bold">&nbsp</td>
            <td class="col-1 center bold">&nbsp</td>
            <td class="col-2 left bold">&nbsp</td>
            <td class="col-3 left bold">&nbsp</td>
            <td class="col-1 flag bold">&nbsp</td>
            <td class="col-1 right bold">&nbsp</td>
            <td class="col-1 right bold">&nbsp</td>
            <td class="col-1 right bold">&nbsp</td>
            <td class="col-1 right bold">&nbsp</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="subboard">
      <div class="subtitle">
        <h3>Ranking</h3>
      </div>
       <table class="table table-scoreboard">
        <thead>
          <tr>
            <th class="col-1">Rnk</th>
            <th class="col-1">Num</th>
            <th class="col-2">Horse</th>
            <th class="col-3">Rider</th>
            <th class="col-1">Nation</th>
            <th class="col-1">Point 1</th>
            <th class="col-1">Time 1</th>
            <th class="col-1">Point 2</th>
            <th class="col-1">Time 2</th>
          </tr>
        </thead>
        <tbody id="ranking">
        </tbody>
      </table>
    </div>
      <button class="btn btn-success load">Load</button>
  </div>
</main>
<footer> </footer>
<div id="noevent" class="alert alert-danger" style="display: none;">
    There is no running event.
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
